<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover example</title>
    <style>
        /* Base button styling */
        .button {
            background-color: #007BFF;
            /* Initial color: Blue */
            color: white;
            /* Text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* Smooth transition */
        }

        /* Hover state: Darker blue */
        .button:hover {
            background-color: #0056b3;
            /* Darker shade of blue */
        }

        /* Active state: Even darker blue when pressed */
        .button:active {
            background-color: #00408d;
        }
    </style>
</head>

<body>
    <button class="button">Hover me</button>
</body>

</html>
